<!DOCTYPE html>
<html>
    <head>
        <title>Minha Primeira página</title>
        <style>
            p{
                font-size:15pt;
                color:#ff10ff
            }
        </style>
    </head>
    <body> 
        <h1>Titulo1</h1>
        <h2>Titulo2</h2>
        <h3>Titulo4</h3>
        <h4>Titulo5</h4>

        <p>Paragrafo. Assim como o titulo(h?),quebra a linha no final da tag.</p>
        <b>negrito, versão html4, não quebra linha</b>
        <br/> <!--quebra linha (isso é um comentário) -->
        <strong>Negrito, não quebra linha</strong>
        <br/>
        <i>Itálico, não quebra linha</i>

        <hr/> <!-- cria uma linha -->

        <ol> <!-- cria uma lista ordenada (coloca numero sozinha) -->
            <li>Item1</li>
            <li>Item2</li>
        </ol>
        <ul> <!-- cria uma lista (coloca pontos) -->
            <li>Item1</li>
            <li>Item2</li>
        </ul>
        
        <p>Olá, <strong>João Vitor</strong> seja bem vindo á <strong><i>Etec</i></strong>.</p>

    </body>
</html>
